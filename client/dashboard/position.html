<template name="position">
    <tr>
        <td>{{type}}</td>
        <td>{{name}}</td>
        <td>
            {{#if isStock}}{{qty}}{{/if}}
        </td>
        <td>
            {{#if isStock}} {{convertedValue}} {{else}}
            {{convertedValue}}{{/if}} {{currency}}
        </td>
        <td>{{positionYield}}</td>
        <td>{{income}}</td>
        <td>
            <a href='/positions/{{_id}}/edit' class='btn btn-warning'>Update</a>
        </td>
        <td>
            <button class='btn btn-danger delete'>X</button>
        </td>
    </tr>
</template>
